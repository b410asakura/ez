
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Human table</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />

</head>
<body>
<div align = "center" >
    <h3><a  th:href="@{'/newHuman'}">add new person</a></h3>
</div>

<table class="table table-success table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Height</th>
        <th scope="col">Weight</th>
        <th scope="col">Sex</th>
        <th scope="col">edit</th>
        <th scope="col">delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="human : ${humanList} ">
        <td th:text="${human.humanId}"></td>
        <td th:text="${human.name}"></td>
        <td th:text="${human.height}"></td>
        <td th:text="${human.weight}"></td>
        <td th:text="${human.sex}"></td>
        <td>
            <a th:href="@{'/edit/' + ${human.humanId}}">edit</a>
        </td>
        <td>
            <a th:href="@{'/delete/' + ${human.humanId}}">delete</a>
        </td>

    </tr>

    </tbody>
</table>

<div align = "center" >
    <h3><a  th:href="@{'/'}">first page</a></h3>
</div>

</body>
</html>
